<div class="cover">
    <div class="front face">    
        <img width="400" height="400" src="http://localhost:32400{#transcode::{@thumb}}">
    </div>

    <div class="back face">
        <div class="albumheader">
            <img width="128" height="128" src="http://localhost:32400{#transcode::{@thumb}}">
            <div class="innerheader">
                <p class="title">{@title}</p>
                <p class="interpret">{@parentTitle} ({@year})</p>
                <p class="genre"></p>
            </div>
        </div>
        <div class="innerlist"></div>
    </div>
</div>
